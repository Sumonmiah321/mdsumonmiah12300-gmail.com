
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB POWER ISP - National Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bd-green': '#006a4e',
              'bd-red': '#f42a41',
              'bd-dark': '#002b1f',
              'bd-light-green': '#008460',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite',
              'float': 'float 4s ease-in-out infinite',
              'flag-wave-subtle': 'flag-wave-subtle 10s linear infinite',
            },
            keyframes: {
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-10px) rotate(2deg)' },
              },
              'flag-wave-subtle': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' }
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bd-green: #006a4e;
            --bd-red: #f42a41;
            --bd-dark: #002b1f;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f2;
        }
        
        .bg-flag-gradient {
            background: linear-gradient(135deg, var(--bd-green) 0%, #004d39 100%);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--bd-green);
            border-radius: 10px;
        }

        /* National Identity Components */
        .card-flag-top {
            border-top: 8px solid var(--bd-red);
        }
        
        .btn-bd-primary {
            background-color: var(--bd-green);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn-bd-primary:hover {
            background-color: #004d39;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 106, 78, 0.4);
        }

        .btn-bd-danger {
            background-color: var(--bd-red);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-bd-danger:hover {
            background-color: #d61a2f;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(244, 42, 65, 0.4);
        }

        /* Hover Pulse Animation */
        .status-pulse-green {
            box-shadow: 0 0 0 0 rgba(0, 106, 78, 0.7);
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(0, 106, 78, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(0, 106, 78, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 106, 78, 0); }
        }

        .status-pulse-red {
            box-shadow: 0 0 0 0 rgba(244, 42, 65, 0.7);
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(244, 42, 65, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(244, 42, 65, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 42, 65, 0); }
        }

        .icon-animate:hover svg {
            transform: scale(1.2) rotate(10deg);
            transition: all 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
